baseurl: https://bapth-r.github.io/
languageCode: fr
theme: hugo-theme-stack
paginate: 5
title: Portfolio de Baptiste

languages:
  fr:
    languageName: Fran√ßais
    title: Portfolio de Baptiste
    weight: 1

  en:
    languageName: English
    contentDir: content/en/posts
    languageDirection: ltr
    languageCode: en-US
    title: Baptiste's Portfolio
    disabled: false
    weight: 2

googleAnalytics: 

# Theme i18n support
DefaultContentLanguage: fr
hasCJKLanguage: false

permalinks:
  post: /p/:slug/
  page: /:slug/

params:
  mainSections:
    - posts
  featuredImageField: image
  rssFullContent: true
  favicon: /favicon.ico  # place ton favicon dans `static/favicon.ico`

  footer:
    since: 2024
    customText:

  dateFormat:
    published: Jan 02, 2024
    lastUpdated: Jan 02, 2024 15:04 MST

  sidebar:
    emoji: üëæ
    subtitle: Alternant en Cyberd√©fense passionn√© par la s√©curit√© informatique et le scripting.
    avatar:
      enabled: true
      local: true
      src: img/avatar.png

  article:
    math: false
    toc: true
    readingTime: true
    license:
      enabled: true
      default: Licensed under CC BY-NC-SA 4.0

  comments:
    enabled: false
    provider: disqus

  widgets:
    homepage:
      - type: search
      - type: archives
        params:
          limit: 5
      - type: categories
        params:
          limit: 10
      - type: tag-cloud
        params:
          limit: 10

    page:
      - type: toc

  defaultImage:
    opengraph:
      enabled: true
      local: true
      src: img/default-og.png # place ton image OG dans `static/img/`

  colorScheme:
    toggle: true
    default: auto

  imageProcessing:
    cover:
      enabled: true
    content:
      enabled: true

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: -100
      params:
        icon: home
    - identifier: about
      name: About
      url: /about/about
      weight: -90
      params:
        icon: user
    - identifier: posts
      name: Posts
      url: /posts/
      weight: -80
      params:
        icon: post
    - identifier: CV
      name: CV
      url: /cv/
      weight: -70
      params:
        icon: cv
    - identifier: search
      name: Search
      url: /search/
      weight: -60
      params:
        icon: search

  social:
    - identifier: github
      name: GitHub
      url: https://github.com/Bapth-R
      params:
        icon: brand-github
    - identifier: linkedin
      name: Linkedin
      url: https://www.linkedin.com/in/baptiste-rajon/
      params:
        icon: linkedin
    - identifier: rootme
      name: Root-Me
      url: https://www.root-me.org/Bapth
      params:
        icon: rootme

related:
  includeNewer: true
  threshold: 60
  toLower: false
  indices:
    - name: tags
      weight: 100
    - name: categories
      weight: 200
